version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout
     # start proprietary DB using private Docker image
     # with credentials stored in the UI
     - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

     # build the application image
     - run: |
         docker build -t bcawthra/bitcoind:$CIRCLE_BRANCH .
         docker tag bcawthra/bitcoind:$CIRCLE_BRANCH bcawthra/bitcoind:latest

     # deploy the image
     - run: |
         docker push bcawthra/bitcoind:$CIRCLE_BRANCH
         docker push bcawthra/bitcoind:latest
